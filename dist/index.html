<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      background: #1a1a2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    canvas { display: block; }
    
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      color: white;
    }
    
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
    }
    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: #ff4444;
      box-shadow: 0 0 4px rgba(255, 68, 68, 0.8);
    }
    #crosshair::before {
      width: 3px;
      height: 24px;
      left: 10.5px;
    }
    #crosshair::after {
      width: 24px;
      height: 3px;
      top: 10.5px;
    }
    #crosshair-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background: #ff4444;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 68, 68, 0.9);
    }
    
    #health-bar {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 200px;
      height: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 4px;
      overflow: hidden;
    }
    #health-fill {
      height: 100%;
      background: linear-gradient(to right, #ff4444, #ff6666);
      transition: width 0.2s;
    }
    #health-text {
      position: absolute;
      bottom: 55px;
      left: 30px;
      font-size: 14px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    #ammo {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    #ammo-label {
      position: absolute;
      bottom: 65px;
      right: 30px;
      font-size: 14px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    #score {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    #wave {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    #reload-indicator {
      position: absolute;
      bottom: 100px;
      right: 30px;
      font-size: 16px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      display: none;
    }
    
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      display: none;
    }
    
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      pointer-events: auto;
      cursor: pointer;
    }
    #start-screen h1 {
      font-size: 64px;
      margin-bottom: 20px;
      color: #ff4444;
      text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
    }
    #start-screen p {
      font-size: 20px;
      margin: 10px 0;
      color: #ccc;
    }
    #start-screen .click-to-start {
      font-size: 24px;
      margin-top: 40px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    #damage-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255, 0, 0, 0.3) 100%);
      opacity: 0;
      transition: opacity 0.1s;
      pointer-events: none;
    }
    
    #pickup-notifications {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      pointer-events: none;
    }
    
    .pickup-text {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      animation: pickupFade 1.5s ease-out forwards;
      white-space: nowrap;
    }
    
    .pickup-text.health {
      color: #44ff44;
    }
    
    .pickup-text.ammo {
      color: #ffff44;
    }
    
    @keyframes pickupFade {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }
    
    #debug-menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-family: monospace;
      line-height: 1.4;
      display: none;
      max-height: 70%;
      overflow-y: auto;
    }
    
    #pause-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
    }
    
    #pause-menu h2 {
      font-size: 48px;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    
    #pause-menu p {
      font-size: 20px;
      color: #ccc;
      margin: 10px 0;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-Cw_aZfYN.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div id="crosshair"><div id="crosshair-dot"></div></div>
      <div id="pickup-notifications"></div>
      <div id="health-text">HEALTH</div>
      <div id="health-bar"><div id="health-fill" style="width: 100%"></div></div>
      <div id="ammo-label">AMMO</div>
      <div id="ammo">30 / 90</div>
      <div id="score">Score: 0</div>
      <div id="wave">Wave 1</div>
      <div id="reload-indicator">RELOADING...</div>
      <div id="message"></div>
      <div id="damage-overlay"></div>
      <div id="debug-menu"></div>
      <div id="pause-menu">
        <h2>PAUSED</h2>
        <p>Click to Resume</p>
        <p>ESC to toggle pause</p>
      </div>
      <div id="start-screen">
        <h1>FPS DEMO</h1>
        <p>WASD - Move</p>
        <p>SPACE - Jump (Double Jump!)</p>
        <p>MOUSE - Look</p>
        <p>LEFT CLICK - Shoot (Hold to spray)</p>
        <p>RIGHT CLICK - Rocket Launcher</p>
        <p>R - Reload</p>
        <p>ESC - Pause</p>
        <p>P - Debug Menu</p>
        <p class="click-to-start">Click to Start</p>
      </div>
    </div>
  </div>
</body>
</html>
